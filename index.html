<DOCTYPE html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background = "color: white"></a-scene>
        <a-camera position="0 8 15"></a-camera>
        <a-assets timeout="10000">
            <a-asset-item id="bench" src="assets/bench/scene.gltf"></a-asset-item>
            <a-asset-item id="street" src="assets/street/scene.gltf"></a-asset-item>
            <a-asset-item id="lamp" src="assets/lamp/scene.gltf"></a-asset-item>
            <a-asset-item id="cat" src="assets/cat/scene.gltf"></a-asset-item>
            <a-asset-item id="girl" src="assets/girl/scene.gltf"></a-asset-item>
            <img id="bg" src="./images/sky.jpg"></img>
            
        </a-assets>
    
        <a-entity> <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast: true;"> </a-entity> </a-entity>

        <a-entity> <a-entity position="-9 4 8.2" rotation="0 90 0" scale="1 1 1" gltf-model="#bench" shadow="cast: true; receive: false"> </a-entity> </a-entity>

        <a-entity> <a-entity position="20 0 0" rotation="0 -90 0" scale="1 1 1" gltf-model="#street" shadow="cast: true; receive: false"> </a-entity> </a-entity>

        <a-entity> <a-entity position="-10 0 -1" rotation="0 0 0" scale="0.009 0.009 0.009" gltf-model="#lamp" shadow="cast: true; receive: false"> </a-entity> </a-entity>
        
        <a-entity> <a-entity position="10 0 -1" rotation="0 0 0" scale="0.009 0.009 0.009" gltf-model="#cat" shadow="cast: true; receive: false"> </a-entity> </a-entity>
        
        <a-entity> <a-entity position="10 0 -1" rotation="0 0 0" scale="0.009 0.009 0.009" gltf-model="#girl" shadow="cast: true; receive: false"> </a-entity> </a-entity>

        <!--Girl-->
        <a-entity
            scale="0.003 0.003 0.003"
            gltf-model="#girl"
            position="-2 0.4 3"
            shadow="cast:true;">
        </a-entity>

        <!--Lights in Scene-->
        <a-entity
            light="type: point; castShadow: ture; color: #e6ca14; intensity:2.35"
            position="-5.92951 8.39487 1.29438">
        </a-entity>
        <a-entity light="type: ambient;"></a-entity>
    </body>
</DOCTYPE>
